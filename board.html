<html>
<head>
  <title>Boarding Games</title>
  <link rel="stylesheet" href="chess.css">
  <script id="playingBlock" type="text/x-handlebars-template">
    <div
      colour="{{ backgroundColor }}"
      x="{{ x }}"
      y="{{ y }}"
      title="{{ title }}"
      id="{{ id }}"
      style="color: {{ colour }};"
      class="playingBlock {{ colour }}Block"
    ></div>
  </script>
  <script id="gamePiece" type="text/x-handlebars-template">
    <div
      side="{{ side }}"
      colour="{{ colour }}"
      piece="{{ piece }}"
      class="gamePiece"
      id="{{ id }}"
    >
      <img src="{{ img }}" style="width: 100%;">
    </div>
  </script>
</head>
<body>
  <script src="jsUtils/handlebars-v4.0.5.js"></script>
  <script src="jsUtils/jquery.min.js"></script>
  <script src="jsUtils/underscore-min.js"></script>
  <script src="jsUtils/jquery-ui.min.js"></script>
  <script src="jsUtils/gameSettings.js"></script>
  <script src="jsUtils/gameEngine.js"></script>
  <script>
    $(document).ready(function(){
      buildBoard();
    });
  </script>
</body>
</html>
